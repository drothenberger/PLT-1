name: Auto Assign
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - name: 'Auto-assign issue'
      uses: pozil/auto-assign-issue@v2
      if: github.event.pull_request.user.login != 'TrevorSchirmer'
      with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          assignees: TrevorSchirmer
          numOfAssignee: 1
